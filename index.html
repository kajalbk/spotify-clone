<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e45837ff40.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="image/logo.png" alt="logo">Spotify</li>
            <li class="linky">HOME</li>
            <li class="linky">ABOUT</li>
        </ul>

    </nav>
    <div class="container">

        <div class="songList">
            <h1>Best NCS - No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ram Siya Ram</span>
                    <span class="songListPlay"><span class="timestamp">05:34
                            <i id="1" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">closer</span>
                    <span class="songListPlay"><span class="timestamp">05:34
                            <i id="2" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">dont let me down</span>
                    <span class="songListPlay"><span class="timestamp">05:34
                            <i id="3" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">attention</span>
                    <span class="songListPlay"><span class="timestamp">05:34
                            <i id="4" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">people</span>
                    <span class="songListPlay"><span class="timestamp">05:34
                            <i id="7" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">shape of you</span>
                    <span class="songListPlay"><span class="timestamp">05:34
                            <i id="5" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>


        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontAwesome Icons-->
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="image/pexels-ravi-roshan-16349337.jpg" width="20" height="20" alt="2" id="gif"><span
                id="masterSongName">Ram Siya Ram</span>
        </div>

    </div>
    <script src="script.js"></script>


</body>

</html>
